<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>Welcome please identify yourself please</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login"></h:outputText>
			<h:inputText value="#{userManager.user.login}"></h:inputText>
			<h:outputText value="password"></h:outputText>
			<h:inputSecret value="#{userManager.user.password}"></h:inputSecret>
		</h:panelGrid>
		<h:commandButton action="#{userManager.doLogin}" value="login" />
	</h:form>
</body>
</html>
