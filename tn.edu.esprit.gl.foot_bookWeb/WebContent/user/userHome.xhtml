<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>welcome Mr/Mrs #{userCtr.user.name}</h1>
	<h:form>
		<h:dataTable border="1" value="#{stadiumManager.datamodel}" var="s">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="id"></h:outputText>
				</f:facet>
				<h:outputText value="#{s.id}"></h:outputText>

			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="libele"></h:outputText>
				</f:facet>
				<h:outputText value="#{s.libele}"></h:outputText>
			</h:column>

			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{stadiumManager.showSelectedStadium()}"
					value="select" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
